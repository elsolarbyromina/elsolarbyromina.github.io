<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Pro | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>

    <section class="contact-page reveal">
        <div class="container">
            <h1 class="section-title">Contáctanos</h1>
            <p class="section-subtitle">Estamos aquí para ayudarte. Escríbenos por cualquier consulta.</p>

            <div class="contact-wrapper">
                <div class="contact-form-card">
                    <h3>Envíanos un mensaje</h3>
                    <form>
                        <div class="form-group"><label>Nombre</label><input type="text" placeholder="Juan Pérez"></div>
                        <div class="form-group"><label>Email</label><input type="email" placeholder="email@ejemplo.com"></div>
                        <div class="form-group"><label>Mensaje</label><textarea rows="5" placeholder="¿En qué podemos ayudarte?"></textarea></div>
                        <button type="button" class="submit-btn">Enviar Mensaje</button>
                    </form>
                </div>
                <div class="contact-info-card">
                    <div class="info-content">
                        <h3>Información</h3>
                        <div class="info-item"><i class="ph ph-map-pin"></i><div><strong>Ubicación</strong><p>Haedo, Buenos Aires</p></div></div>
                        <div class="info-item"><i class="ph ph-whatsapp-logo"></i><div><strong>WhatsApp</strong><p>+54 9 11 6872 2917</p></div></div>
                    </div>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26268.62569979401!2d-58.6080765!3d-34.6432769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc78da3076639%3A0x5c740976272621!2sHaedo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1700000000000!5m2!1ses!2sar" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>
    <div class="sidebar" id="sidebar">
         <div class="cart-header"><h2>Tu Pedido</h2><button class="close-cart" onclick="toggleCart()"><i class="ph ph-x"></i></button></div>
         <div class="cart-items" id="cart-items"></div>
         <div class="cart-footer"><button class="whatsapp-btn">Ir a Inicio</button></div>
    </div>
    <div class="checkout-overlay" id="checkout-overlay"></div>
    <div class="qv-overlay" id="qv-overlay"></div>
    <div id="toast-container"></div>


    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
